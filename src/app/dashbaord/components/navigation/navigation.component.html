<div class="md:flex md:flex-col hidden min-h-screen h-full border border-blue-600 bg-[#333333] md:min-w-[220px] lg:min-w-[260px]">
    <div class="flex items-center p-4 gap-4">
        <img src="assets/logo.jpg" alt="Logo" class="w-[79px] h[75px] mr-2">
        <h1 class="text-[24px] font-medium text-white">Qaree</h1>
    </div>
    <div class="flex-grow w-full mt-2">
        <ul class="space-y-3 w-full">
            <li>
                <a routerLink="users" routerLinkActive="bg-[#565656]"  class="block text-white px-6 py-3 hover:bg-[#565656]">Users Management</a>  
            </li>
            <li>
                <a routerLink="books" routerLinkActive="bg-[#565656]"  class="block text-white px-6 py-3 w-full hover:bg-[#565656]">Books Management</a>
            </li>
            <li>
                <a routerLink="groups" routerLinkActive="bg-[#565656]"  class="block text-white px-6 py-3 hover:bg-[#565656]">Groups Management</a>
            </li>
        </ul>
    </div>
    <button *ngIf="showLogoutConfirmation" class="flex text-white bg-red-500 rounded-md font-semibold p-2">Logout</button>
    <button class="flex items-center justify-between p-4" (click)="toggleLogout()">
        <div class="flex items-center">
          <img src="assets/user-avatar.jpg" alt="User Avatar" class="w-11 h-11 rounded-full border mr-6">
          <div class="flex flex-col items-start">
            <h2 class="text-white font-medium">Hesham</h2>
            <h3 class="text-sm text-gray-400">Logged in</h3>
          </div>
        </div>
        <div class="flex items-center">
          <div class="text-gray-400 mr-4 mb-2">...</div>
        </div>
    </button>
</div>

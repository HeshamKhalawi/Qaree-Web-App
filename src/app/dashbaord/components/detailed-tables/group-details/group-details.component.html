<div class="p-4 relative mx-auto mr-[50px] ml-[50px] mt-[45px] min-w-[900px] border border-black border-opacity-40 rounded-md shadow-md">
    <!-- If Group Is Selected -->
    <div *ngIf="selectedGroup">
        <h1 class="text-center text-xl font-semibold mb-4 mt-1">{{selectedGroup.Name}} Details</h1>
        <div class="flex flex-wrap justify-between">
            <!-- First Column -->
            <div class="w-1/3 px-2">
                <label class="block">Group Name</label>
                <input type="text" disabled value="{{selectedGroup.Name}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
                
                <label class="block mt-4">Group Link</label>
                <input type="text" disabled value="{{selectedGroup.groupLink}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
                
                <label class="block mt-4">ID</label>
                <input type="text" disabled value="{{selectedGroup.ID}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
            </div>
        
            <!-- Second Column -->
            <div class="flex flex-col items-center px-2 mr-4 gap-2">
                <h3 class="text-lg font-semibold">Group Picture</h3>
                <div class="h-[130px] w-[130px] bg-black opacity-30 rounded-xl"></div>
            </div>
        
            <!-- Third Column -->
            <div class="flex ">
                <div class="divider divider-horizontal"></div>
                <div class="flex flex-col items-center">
                    <h3 class="font-semibold">Group Members</h3>
                    <div class="max-h-[13rem] overflow-y-scroll">
                        <table class="min-w-[14.5rem]">
                            <thead>
                                <tr class="text-left">
                                    <th class="px-4 py-2">Name</th>
                                    <th class="px-4 py-2">ID</th>
                                </tr>
                            </thead>
                            <tbody class="">
                                <tr class="border-t" *ngFor="let item of dummyUsers">
                                    <td class="px-4 py-2">{{ item.name }}</td>
                                    <td class="px-4 py-2">{{ item.ID }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- If Group Is Not Selected -->
    <div *ngIf="!selectedGroup" class="flex justify-center items-center min-h-[17rem]">
        <h1 class="font-bold text-xl">Select a group to view its details!</h1>
    </div> 
</div>

<div class="flex flex-col justify-center items-center pb-[20rem] bg-[#333333] min-h-screen">
    <div class="w-[430px]">
        <div class="flex items-center justify-center mb-10">
            <img src="assets/logo.jpg" width="96" height="106"/>
            <h2 class="ml-[32px] text-[27px] font-medium text-[#ECECEC]">Qaree</h2>
        </div>
        <form class="flex flex-col" #loginForm="ngForm" (ngSubmit)="sendLoginData()" >
            <div class="flex flex-col gap-6 mb-[62px]">
                <div>
                    <label for="Email" class="block mb-2 text-sm font-medium text-white">Email</label>
                    <div class="flex flex-row relative">
                        <input type="email" id="Email" class="bg-gray-50 text-gray-900 text-md rounded-lg block w-full p-2.5 placeholder-[#555555]"  [(ngModel)]="userEmail" placeholder="Enter your email" required>
                        <div class="absolute inset-y-0 right-0 p-2 flex items-center rounded-md bg-[#7c73f5]">
                            <svg viewBox="0 0 24 24" width="30" height="30"  fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M19 4.25H5C4.53668 4.25263 4.09309 4.43784 3.76546 4.76546C3.43784 5.09309 3.25263 5.53668 3.25 6V18C3.25263 18.4633 3.43784 18.9069 3.76546 19.2345C4.09309 19.5622 4.53668 19.7474 5 19.75H19C19.4633 19.7474 19.9069 19.5622 20.2345 19.2345C20.5622 18.9069 20.7474 18.4633 20.75 18V6C20.7474 5.53668 20.5622 5.09309 20.2345 4.76546C19.9069 4.43784 19.4633 4.25263 19 4.25ZM5 5.75H19C19.0663 5.75 19.1299 5.77634 19.1768 5.82322C19.2237 5.87011 19.25 5.9337 19.25 6V7.54L12 11.16L4.75 7.54V6C4.75 5.9337 4.77634 5.87011 4.82322 5.82322C4.87011 5.77634 4.9337 5.75 5 5.75ZM19 18.25H5C4.9337 18.25 4.87011 18.2237 4.82322 18.1768C4.77634 18.1299 4.75 18.0663 4.75 18V9.21L11.66 12.67C11.7656 12.7228 11.882 12.7503 12 12.7503C12.118 12.7503 12.2344 12.7228 12.34 12.67L19.25 9.21V18C19.25 18.0663 19.2237 18.1299 19.1768 18.1768C19.1299 18.2237 19.0663 18.25 19 18.25Z" fill="#FFFFFF"></path> </g></svg>
                        </div>
                    </div>  
                </div>
                <div>
                    <label for="Password" class="block mb-2 text-sm font-medium text-white">Password</label>
                    <div class="flex flex-row relative">
                        <input type="password" id="Password" class="bg-gray-50 text-[#555555] text-md rounded-lg block w-full p-2.5 placeholder-[#555555]"  [(ngModel)]="userPassword"  placeholder="Enter your Password" required>
                        <div class="absolute inset-y-0 right-0 p-2 flex items-center rounded-md bg-[#7c73f5]">
                            <svg viewBox="0 0 24 24" width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#FFFFFF"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 11V7C8 5.66667 8.8 3 12 3C15.2 3 16 5.66667 16 7V11M8 11H5V21H19V11H16M8 11H16" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>                        
                        </div>
                    </div>
                </div>
            </div>
            <button class="bg-[#7c73f5] text-white font-semibold p-2.5 rounded-md shadow-md" type="submit">Login</button>
        </form>
    </div>
</div>

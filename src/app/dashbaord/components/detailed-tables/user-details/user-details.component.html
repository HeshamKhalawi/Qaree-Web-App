<div class="p-4 relative mx-auto mr-[50px] ml-[50px] mt-[45px] min-w-[900px] border border-black border-opacity-40 rounded-md shadow-md">
    <!-- If User Is Selected -->
    <div *ngIf="selectedUser">
        <h1 class="text-center text-xl font-semibold mb-4 mt-1">{{selectedUser.Name}} Details</h1>
        <div class="flex flex-wrap justify-between">
            <!-- First Column -->
            <div class="w-1/3 px-2">
                <label class="block">Username</label>
                <input type="text" [(ngModel)]="editedUser.name" (ngModelChange)="onInputChange()" value="{{selectedUser.Name}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
                
                <label class="block mt-4">First Name</label>
                <input type="text" [(ngModel)]="editedUser.firstName" (ngModelChange)="onInputChange()" value="{{selectedUser.firstName}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
                
                <label class="block mt-4">Last Name</label>
                <input type="text" [(ngModel)]="editedUser.lastName" (ngModelChange)="onInputChange()" value="{{selectedUser.lastName}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
            </div> 
        
            <!-- Second Column -->
            <div class="w-1/3 px-2 ml-6">
                <div class="flex flex-col">
                    <label class="block">E-Mail Address</label>
                    <input type="text" [(ngModel)]="editedUser.Email" (ngModelChange)="onInputChange()" value="{{selectedUser.Email}}" class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />
                    
                    <label class="block mt-4">ID</label>
                    <input type="text" value="{{selectedUser.id}}" disabled class="input border border-[#C8CCD2] rounded-sm shadow-sm h-8 w-full max-w-xs" />    
                </div>
            </div> 
            <!-- Third Column -->
            <div class="flex flex-col items-center px-2 mr-4">
                <h3 class="text-lg font-semibold">User Picture</h3>
                <svg class="rounded-xl" xmlns="http://www.w3.org/2000/svg" width="130px" height="130px" enable-background="new 312.809 0 401 401" version="1.1" viewBox="312.809 0 401 401">
                    <g transform="matrix(1.223 0 0 1.223 -467.5 -843.44)">
                        <rect x="601.45" y="653.07" width="401" height="401" fill="#E4E6E7"/>
                        <path d="m802.38 908.08c-84.515 0-153.52 48.185-157.38 108.62h314.79c-3.87-60.44-72.9-108.62-157.41-108.62z" fill="#AEB4B7"/>
                        <path d="m881.37 818.86c0 46.746-35.106 84.641-78.41 84.641s-78.41-37.895-78.41-84.641 35.106-84.641 78.41-84.641c43.31 0 78.41 37.9 78.41 84.64z" fill="#AEB4B7"/>
                    </g>
                </svg>
                <button  [disabled]="!isChanged" (click)="saveChanges()" class="w-[70px] rounded-lg p-2 mt-4 text-white" [ngClass]="{'bg-green-700': isChanged, 'bg-gray-400': !isChanged}">Save</button>
            </div>
        </div>
    </div>
    <!-- If User Is Not Selected -->
    <div *ngIf="!selectedUser" class="flex justify-center items-center min-h-[17rem]">
        <h1 class="font-bold text-xl">Select a User to view their details!</h1>
    </div> 
</div>
